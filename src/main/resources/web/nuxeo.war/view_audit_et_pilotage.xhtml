<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="page title">
    <h:outputText
      value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)} - Audit et Pilotage" />
  </ui:define>

  <ui:define name="bookmark">
    <link rel="bookmark"
      href="#{navigationContext.currentDocumentFullUrl}" />
  </ui:define>

  <ui:define name="body">
    <div>
      <ui:include src="/incl/message_banner.xhtml" />
      <a4j:outputPanel id="auditEtPilotagePanel" layout="block" class="mainNoTabs">
        <h:outputLink value="http://www.google.com" class="button">Go to Google.com</h:outputLink>
      </a4j:outputPanel>
    </div>
  </ui:define>
</nxthemes:composition>
